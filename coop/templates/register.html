          <div class="form-group-sm col-sm-7">
                              <label for ="{{formz.nationalty.id_for_label}}">Nationalty</label>

                <input type="text" name="phone_no"  maxlength="20" required id="id_phone_no" class="form-control"/>
          </div>
          <div class="form-group-sm col-sm-7">
                              <label for ="{{formz.email_for_label}}">Email</label>
                <input type="email" name="email"  maxlength="20" required id="id_email" class="form-control"/>
          </div>
          <div class="form-group-sm col-sm-7">
                              <label for ="{{formz.home_address_for_label}}">Home Address</label>
                <input type="text" name="home_address"  maxlength="20" required id="id_home_address" class="form-control"/>
          </div>
          <div class="form-group-sm col-sm-7">

                <input type="text" name="office_address"  maxlength="20" required id="id_office_address" class="form-control"/>
          </div>
          <div class="form-group-sm col-sm-7">
